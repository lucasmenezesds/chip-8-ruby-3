AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'Gemfile'
    - 'Guardfile'
    - 'spec/**/*'
  NewCops: enable
  TargetRubyVersion: 3

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15
